server:
  port: 10003

other-eureka-server: http://eureka-peer-1:10001/eureka/, http://eureka-peer-2:10002/eureka/


eureka:
  server:
    enable-self-preservation: false
  instance:
    appname: ${spring.application.name}
    hostname: eureka-peer-3
    prefer-ip-address: false
  client:
    service-url:
      defaultZone: ${other-eureka-server}