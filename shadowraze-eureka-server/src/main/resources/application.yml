spring:
  application:
    name: eureka-server
server:
  port: 10000

eureka:
#  server:
#    enableSelfPreservation: false
  instance:
    hostname: 127.0.0.1
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/